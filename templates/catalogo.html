<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Catálogo de Produtos</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('caixa.caixa') }}">Caixa</a></li>
                <li><a href="{{ url_for('pagamento.pagamento') }}">Pagamento</a></li>
                <li><a href="{{ url_for('estoque.listar_produtos_view') }}">Estoque</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Produtos Disponíveis</h2>
        <div class="produtos">
            {% for produto in produtos %}
                <div class="produto">
                    <h3>{{ produto.nome }}</h3>
                    <p>Preço: R$ {{ produto.preco }}</p>
                    <button class="adicionar-carrinho" data-produto-id="{{ loop.index }}">Adicionar ao Carrinho</button>
                </div>
            {% endfor %}
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Supermercado</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
